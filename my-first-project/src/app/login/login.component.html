
<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col-md-4 offset-md-4 border border-2 rounded shadow p-5">
      <form [formGroup]="loginuser" (ngSubmit)="loginUsers()">
        <h1>Login Form</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">userId</label>
          <input type="email" class="form-control" placeholder="Enter Name" id="exampleInputEmail1" formControlName="userId" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">password</label>
          <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
          <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
        </div>
       <div>
        <button type="submit" class="btn btn-primary" >Login</button>
        <button type="submit" class="btn btn-primary button" (click)="redirect()"  >Signup</button>
       </div>
      </form>
    </div>
  </div>
</div>
