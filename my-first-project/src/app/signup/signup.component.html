<div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-md-4 offset-md-4 border border-2 rounded shadow p-5">
        <form [formGroup]="adduser" (ngSubmit)="registerUser()">
          <h1>Signup</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="Name" autocomplete="off" >
          </div>
          
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" autocomplete="off" aria-describedby="emailHelp">
          </div>
            
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">UserId</label>
              <input type="email" class="form-control" id="exampleInputEmail1" formControlName="userId" autocomplete="off" aria-describedby="emailHelp">
            </div>


          <div class="mb-3">
            <label for="exampleInputPassword1"  class="form-label">Password</label>
            <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
            <input type="password" class="form-control" autocomplete="off"  formControlName="password">
          </div>
         <div>
          <button type="submit" class="btn btn-primary"  >register</button>
          <button type="submit" class="btn btn-primary button" (click)="redirect()" >Login</button>
        </div>
        </form>
      </div>
    </div>
  </div>
