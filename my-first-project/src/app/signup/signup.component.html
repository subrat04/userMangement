
<div  style="background-color: antiquewhite; width:100%; height: 100%;">
  <div class="row mx-auto " >
    <div class="col-xl-12 col-md-12 d-flex shadow" style="border: 1px solid ; width: 70rem; margin-top: 5rem; margin-left:10rem ; background-color: white; border:none ; border-radius: 2rem; box-sizing: border-box">
      <div class="col-xl-6 col-md-6 col-sm-6" >
        <img class="text-center" 
          style="width: 30rem;;"
          src="../../assets/image/Hays_Tech_General no BG 1000px.png"
          alt=""
          srcset=""
        />
      </div>
      <div class="col-xl-5  col-md-3 col-sm-3" style="border-left: 1px solid black;">
        <form  style="margin-left: 7rem;" [formGroup]="adduser"  method="post">
          <div class="form-group  " style="margin-top: 5rem;">
              <h1>Signup Form</h1>
              <label class="form-label" style="margin-left: 6px;">Name:</label>
              <input
                type="text"
                class="form-control"
                formControlName="Name"
                autocomplete="off"
                placeholder="Enter Name"
                required
              />
              <div class="error" *ngIf="submitted && f.Name.errors">
                <div class="text-danger" *ngIf="f.Name.errors['required']">
                  Name is required
                </div>
              </div>
          </div>


          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label" style="margin-left: 6px;">Email:</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              formControlName="email"
              placeholder="Enter Email"
              autocomplete="off"
              aria-describedby="emailHelp"
              required
            />
            <div
              class="error"
              *ngIf="
                submitted && adduser.invalid && adduser.touched && f.email.errors
              "
            >
              <div class="text-danger" *ngIf="f.email.errors['required']">
                email is required
              </div>
              <div class="text-danger" *ngIf="f.email.errors['pattern']">
                invalid email
              </div>
            </div>
          </div>


          <div class="mb-3">
            <label class="form-label" style="margin-left: 6px;">UserId:</label>
            <input
              type="text"
              class="form-control"
              formControlName="userId"
              placeholder="Enter UserId"
              autocomplete="off"
              required
            />
            <div
              class="error"
              *ngIf="
                submitted && f.userId.errors && adduser.invalid && adduser.touched
              "
            >
              <div class="text-danger" *ngIf="f.userId.errors['required']">
                userId is required
              </div>
            </div>
          </div>



          <div class="mb-3 field">
          <label class="form-label" style="margin-left: 6px;">Password:</label>
          <div class="col-12 d-flex field ">
            <input type="password"  [type]="showPassword ? 'text':'password'" [(ngModel)]="password" autocomplete="off" fr class="form-control" placeholder="Enter password" formControlName="password"
            placeholder="Enter Password"
            required>
            <button (click)="showPassword = !showPassword" class="btn eye ">
              <i class="fa " [ngClass]="{'fa-eye': !showPassword,'fa-eye-slash': showPassword}"></i>
            </button>
            <div class="error" *ngIf="submitted && f.password.errors">
              <div class="text-danger" *ngIf="f.password.errors['required']">
                password is required
              </div>
            </div>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!adduser.valid"
            (click)="registerUser()"
          >
            Register
          </button>
          <button
            type="submit"
            class="btn btn-primary button"
            (click)="redirect()"
          >
            Login
          </button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
