<app-navbar></app-navbar>
<div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-md-5 offset-md-4 border border-2 rounded shadow p-5">
        <form  method="post" [formGroup]="updateUser" >
          <h1>Update User</h1>
          <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text" class="form-control"  formControlName="Name" autocomplete="off" placeholder="Enter Name" required >
            <!-- <div class="error" *ngIf="submitted && f.Name.errors">
              <div class="text-danger" *ngIf="f.Name.errors['required']">Name is required</div>
          </div> -->
          </div>
          
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Enter Email" autocomplete="off" aria-describedby="emailHelp" required>
            <!-- <div class="error" *ngIf="submitted && adduser.invalid && adduser.touched&& f.email.errors">
              <div class="text-danger" *ngIf="f.email.errors['required']">email is required</div>
              <div class="text-danger" *ngIf="f.email.errors['pattern']">invalid email</div>
          </div> -->
          </div>
            
            <div class="mb-3">
              <label  class="form-label">UserId</label>
              <input type="text" class="form-control" formControlName="userId" placeholder="Enter UserId" autocomplete="off" required>
              <!-- <div class="error" *ngIf="submitted && f.userId.errors && adduser.invalid && adduser.touched">
                <div class="text-danger" *ngIf="f.userId.errors['required']">userId is required</div>
            </div> -->
            </div>


          <div class="mb-3 field">
            <label class="form-label">Password</label>
            <div class="col-12 d-flex field ">
              <input type="password"  [type]="showPassword ? 'text':'password'" [(ngModel)]="password" autocomplete="off" formControlName="password" class="form-control" placeholder="Enter password" required>
              <button (click)="showPassword = !showPassword" class="btn eye ">
                <i class="fa " [ngClass]="{'fa-eye': !showPassword,'fa-eye-slash': showPassword}"></i>
              </button>
            </div>
          
                    
          </div>
         <div>
          <button type="submit" class="btn btn-primary" (click)="updateUsers()">Submit</button>
          <!-- <button type="submit" class="btn btn-primary button" (click)="redirect()" >Login</button> -->
        </div>
        </form>
      </div>
    </div>
  </div>
