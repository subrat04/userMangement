<app-navbar></app-navbar>
<div class="container mt-2 pt-5  ">
    <div class="row">
      <div class="col-md-4 offset-md-4 border border-2 rounded shadow p-5">
        <form [formGroup]="updateEmploye" (ngSubmit)="updateemployee()" >
          <h1>Update Employee</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" class="form-control"  formControlName="firstName" autocomplete="off"  >
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control"  formControlName="lastName" autocomplete="off">
          </div>
          
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" autocomplete="off" aria-describedby="emailHelp">
          </div>
            
            <div class="mb-3">
              <label  class="form-label">Phone</label>
              <input type="number" class="form-control"  formControlName="phone" autocomplete="off" >
            </div>


          <div class="mb-3">
            <label   class="form-label">Address</label>
            <input type="text" class="form-control" autocomplete="off"  formControlName="address">
          </div>

          <div class="mb-3">
            <label  class="form-label">Location</label>
            <input type="text" class="form-control" formControlName="location" autocomplete="off" >
          </div>
         <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>
