<app-navbar></app-navbar>

<div class="container mt-2 pt-5 ">
    <div class="row">
      <div class="col-md-4 offset-md-4 border border-2 rounded shadow p-5">
        <form [formGroup]="addEmployee" (ngSubmit)="registerEmployee()">
          <h1>EmployeeRegister</h1>
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control"  formControlName="firstName" autocomplete="off" placeholder="Enter First Name" >
            <div class="error" *ngIf="submitted && f.firstName.errors">
              <div class="text-danger" *ngIf="f.firstName.errors['required']">First Name is required</div>
             
          </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control"  formControlName="lastName" autocomplete="off" placeholder="Enter Last Name" >
            <div class="error" *ngIf="submitted && f.lastName.errors">
              <div class="text-danger" *ngIf="f.lastName.errors['required']">Last Name is required</div>
          </div>
          </div>

          
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Enter Email" autocomplete="off" aria-describedby="emailHelp" required>
            <div class="error" *ngIf="submitted && addEmployee.invalid && addEmployee.touched&& f.email.errors">
              <div class="text-danger" *ngIf="f.email.errors['required']">email is required</div>
              <div class="text-danger" *ngIf="f.email.errors['pattern']">invalid email</div>
          </div>
          </div>
            
            <div class="mb-3">
              <label  class="form-label">Phone</label>
              <input type="number"  ng-model="number" onKeyPress="if(this.value.length==10) return false;" min="10" class="form-control"  formControlName="phone" autocomplete="off" placeholder="Enter Phone" >
              <div class="error"  *ngIf="submitted && f.phone.errors">
                <div class="text-danger" *ngIf="f.phone.errors['required']">Phone is required</div>
            </div>
            </div>


          <div class="mb-3">
            <label   class="form-label">Address</label>
            <input type="text" class="form-control" autocomplete="off"  formControlName="address" placeholder="Enter Address" >
            <div class="error" *ngIf="submitted && f.address.errors">
              <div class="text-danger" *ngIf="f.address.errors['required']">Adresss is required</div>
          </div>
          </div>

          <div class="mb-3">
            <label  class="form-label">Location</label>
            <input type="text" class="form-control" formControlName="location" autocomplete="off" placeholder="Enter Location" >
            <div class="error" *ngIf="submitted && f.location.errors">
              <div class="text-danger" *ngIf="f.location.errors['required']">Location is required</div>
          </div>
          </div>
         <div>
          <button type="submit" class="btn btn-primary"  [disabled]="!addEmployee.valid">Register</button>
        </div>
        </form>
      </div>
    </div>
  </div>
